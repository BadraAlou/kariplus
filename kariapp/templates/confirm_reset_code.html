<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmer le code de réinitialisation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;500;700&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #4cb16d;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .confirmation {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
            box-sizing: border-box;
        }
        .confirmation h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d9534f;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            display: inline-block;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #d9534f;
        }
        a {
            color: #d9534f;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>

<section>
    <div class="confirmation">
        <h1>Confirmer le code</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% if valid_code %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="new_password1">Nouveau mot de passe :</label>
                    <input type="password" name="new_password1" id="new_password1" required>
                </div>
                <div class="form-group">
                    <label for="new_password2">Confirmer le nouveau mot de passe :</label>
                    <input type="password" name="new_password2" id="new_password2" required>
                </div>
                <button type="submit">Réinitialiser</button>
            </form>
        {% else %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="code">Code de réinitialisation :</label>
        <input type="text" name="code" id="code" required>
    </div>
    <div class="form-group">
        <label for="new_password1">Nouveau mot de passe :</label>
        <input type="password" name="new_password1" id="new_password1" required>
    </div>
    <div class="form-group">
        <label for="new_password2">Confirmer le nouveau mot de passe :</label>
        <input type="password" name="new_password2" id="new_password2" required>
    </div>
    <button type="submit">Réinitialiser</button>
</form>

        {% endif %}
    </div>
</section>

</body>
</html>
